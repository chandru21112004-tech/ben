<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="name">enter name<span>*</span></label><br>
        <input type="text" id="name" placeholder="enter name" required><br>

        <label for="email">enter email</label><br>
        <input type="email" id="email" placeholder="eg:dev@gmail.com"><br>

        <label for="color">enter color</label><br>
        <input type="color" id="color"><br>

        <label for="password">enter password</label><br>
        <input type="password" id="password" required><br>

         <label for="date">enter date</label><br>
        <input type="date" id="date"><br>

         <label for="month">enter month</label><br>
        <input type="month" id="month"><br>

         <label for="time">enter time</label><br>
        <input type="time" id="time"><br>

        <label for="gender"> selete gender</label><br>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender">male</label>
         <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">female</label><br>

        <label for="course">selete course</label><br>
        <input type="checkbox" name="B.E" id="course" value="B.E">
        <label for="course">B.E</label><br>

        <input type="checkbox" name="B.sc" id="course" value="B.sc">
        <label for="course">B.sc</label><br>
        
           <input type="checkbox" name="B.A" id="course" value="B.A">
        <label for="course">B.A</label><br>
        
        <label for="file">enter file</label><br>
        <input type="file" id="file" accept=".pdf,.jpg"><br>

        <label for="number">enter number</label><br>
        <input type="number" id="number" min="18" max="20" value="19"><br>

        <label for="range">enter range</label><br>
        <input type="range" id="range"><br>

        <label for="search">enter search</label><br>
        <input type="search" id="search" value="df"><br>

        <label for="url">enter url</label><br>
        <input type="url" id="url"><br>

        <select name="city" id="city">
            <option value="erode">erode</option>
            <option value="chennai">chennai</option>
            <optgroup>
                <option value="salem">salem</option>
                <option value="gopi">gopi</option>
            </optgroup>
        </select>

        <fieldset>
            <legend>persnal info</legend>
             <label for="search">enter search</label><br>
        <input type="search" id="search"><br>
        <label for="url">enter url</label><br>
        <input type="url" id="url"><br>
        </fieldset>

        <label for="address">address</label><br>
        
        <textarea name="address" id="address" cols="30" rows="5"></textarea>


        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="button" value=">">
    

    </form>
</body>
</html>
